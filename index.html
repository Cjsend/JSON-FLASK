<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Flask + HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 { color: #333; }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #resposta {
      margin-top: 20px;
      font-weight: bold;
      color: #007b00;
    }
  </style>
</head>
<body>
  <h1>Testando o Servidor Flask</h1>

  <h2>/saudar</h2>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <button onclick="enviarNome()">Enviar</button>

  <h2>/dobro</h2>
  <input type="number" id="numero" placeholder="Digite um número">
  <button onclick="enviarNumero()">Calcular Dobro</button>

  <div id="resposta"></div>

  <script>
    // Função para enviar o nome para o Flask
    function enviarNome() {
      const nome = document.getElementById('nome').value;

      fetch('http://127.0.0.1:5000/saudar', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ nome: nome })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('resposta').innerText = data.mensagem;
      });
    }

    // Função para enviar o número e calcular o dobro
    function enviarNumero() {
      const numero = parseFloat(document.getElementById('numero').value);

      fetch('http://127.0.0.1:5000/dobro', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ numero: numero })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('resposta').innerText = "Resultado: " + data.resultado;
      });
    }
  </script>
</body>
</html>
